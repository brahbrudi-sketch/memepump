server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Das hier ist die Magie f√ºr React Router:
        try_files $uri $uri/ /index.html;
    }

    # Optional: Fehlerseiten auch auf index.html leiten
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}